<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(135deg, #7d5ba0 0%, #5a3d7a 50%, #3d2a5a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景渐变流动动画 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 背景粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle 20s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translate(100px, -100px) scale(1.5);
                opacity: 0.8;
            }
        }

        /* 顶部导航栏 */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            padding-left: 4rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            animation: slideInDown 0.8s ease-out;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 侧边栏按钮 */
        .sidebar-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 101;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-50%) scale(1.05);
        }

        .sidebar-toggle:active {
            transform: translateY(-50%) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        /* 汉堡菜单图标 */
        .hamburger {
            width: 24px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: 0.3s ease-in-out;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #fff;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: 0.25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 8px;
        }

        .hamburger span:nth-child(3) {
            top: 16px;
        }

        /* 打开状态下的汉堡菜单 */
        .sidebar-toggle.active .hamburger span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        .sidebar-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .sidebar-toggle.active .hamburger span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

        /* 左侧边栏 */
        .sidebar {
            position: fixed;
            top: 70px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 99;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            padding: 2rem 1.5rem;
        }

        .sidebar.open {
            left: 0;
        }

        /* 遮罩层 */
        .sidebar-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 侧边栏内容 */
        .sidebar-content {
            animation: fadeInLeft 0.5s ease-out 0.2s both;
        }

        .sidebar-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section:last-child {
            border-bottom: none;
        }

        .sidebar-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .sidebar-section p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeInLeft 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links li {
            animation: fadeInRight 0.8s ease-out both;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.4s; }
        .nav-links li:nth-child(2) { animation-delay: 0.5s; }
        .nav-links li:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* 主要内容区域 */
        main {
            flex: 1 0 auto;
            margin-top: 70px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out 0.5s both;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content-section {
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 0;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            transition: none;
            position: relative;
            overflow: visible;
        }
        
        #userStatsCard {
            flex: 0 0 50%;
            max-width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            background: transparent;
            padding: 0;
            width: 50%;
        }

        #userStatsCard::before {
            display: none;
        }

        #userStatsCard:hover {
            transform: none;
            box-shadow: none;
            border-color: transparent;
        }

        /* 用户统计信息样式 */
        #userStatsCard {
            flex: 0 0 auto;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 0;
            max-width: 100%;
            justify-content: center;
            height: 100%;
        }

        .stat-item {
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: transparent;
            border-radius: 0;
            border: none;
            transition: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-item:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .stat-label {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            line-height: 1.2;
        }
        
        .stat-value .digit-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            vertical-align: top;
            perspective: 1000px;
        }
        
        .stat-value .digit-old,
        .stat-value .digit-new {
            display: inline-block;
            backface-visibility: hidden;
        }
        
        .stat-value .digit-old {
            position: relative;
        }
        
        .stat-value .digit-new {
            position: absolute;
            left: 0;
        }
        
        .stat-value .digit-static {
            display: inline-block;
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        /* 网页嵌入模块 */
        /* 投稿和选择器容器 */
        .posts-picker-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 50%;
            max-width: 50vw;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: visible;
            z-index: 101;
        }

        /* 选择器组 */
        .pickers-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-shrink: 0;
            min-width: 0;
            max-width: 100%;
            overflow: hidden;
        }

        /* 年份选择器 */
        .year-picker {
            position: relative;
            width: 60px;
            min-width: 60px;
            max-width: 60px;
            height: 60vh;
            max-height: 500px;
            background: transparent;
            padding: 0;
            z-index: 60;
            overflow: hidden;
            flex-shrink: 0;
        }

        .year-picker-container {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        /* 固定的选中指示器（选框） */
        .year-picker-selector {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .year-picker-list {
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 平滑滚动动画 */
        }

        .year-picker-item {
            padding: 0.8rem 0.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            user-select: none;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .year-picker-item.selected {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            transform: scale(1.15);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        /* 月份选择器 */
        .month-picker {
            position: relative;
            width: 60px;
            min-width: 60px;
            max-width: 60px;
            height: 60vh;
            max-height: 500px;
            background: transparent;
            padding: 0;
            z-index: 60;
            overflow: hidden;
            flex-shrink: 0;
        }

        .month-picker-container {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        /* 固定的选中指示器（选框） */
        .month-picker-selector {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .month-picker-list {
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 平滑滚动动画 */
        }

        .month-picker-item {
            padding: 0.8rem 0.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            user-select: none;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .month-picker-item.selected {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            transform: scale(1.15);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .month-picker-item:not(.selected) {
            opacity: 0.5;
        }

        /* 投稿展示区域 */
        .posts-display {
            position: relative;
            width: 400px;
            max-width: 100%;
            height: 100%;
            min-height: 100vh;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out 0.7s both;
            flex-shrink: 1;
            min-width: 0;
            box-sizing: border-box;
            overflow: hidden;
        }


        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 1;
            transition: opacity 0.3s ease;
            visibility: visible;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            min-height: 0;
            padding: 150px 2rem 250px;
            -webkit-overflow-scrolling: touch; /* iOS 滚动惯性 */
            scroll-behavior: smooth;
            overscroll-behavior: contain; /* 防止滚动链 */
            /* 隐藏滚动条 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 隐藏 WebKit 浏览器的滚动条 */
        .posts-list::-webkit-scrollbar {
            display: none;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            display: block;
            position: relative;
            text-decoration: none;
            color: inherit;
            width: 100%;
            flex-shrink: 0;
        }

        .post-item.selected {
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        /* 选中投稿的hover效果：变暗并显示信息 */
        .post-item.selected:hover {
            filter: brightness(0.6);
        }

        .post-item.selected:hover .post-item-info-overlay {
            opacity: 1;
        }

        /* 信息遮罩层 */
        .post-item-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .post-item-info-title {
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.8rem;
            line-height: 1.4;
            word-break: break-word;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .post-item-info-date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .post-item-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.3);
            display: block;
        }

        .post-item-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            padding: 0.6rem 0.8rem;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .post-item-content {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            padding: 0 1rem 1rem;
            margin: 0;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .posts-empty {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* 页脚 */
        footer {
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 2rem;
            margin-top: auto;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            width: 100%;
            overflow-x: visible;
            overflow-y: visible;
            clip-path: inset(-1000px 0 0 0);
            contain: layout;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: -250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1;
            pointer-events: none;
        }

        footer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: -250px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 1;
            pointer-events: none;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            z-index: 2;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .footer-links .separator {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 0.5rem;
        }

        .footer-copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .footer-image {
            position: absolute;
            top: -56px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 250px;
            width: auto;
            height: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }

        .footer-image:hover {
            opacity: 1;
        }

        .footer-image-bottom {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 1200px;
            width: auto;

        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        let hoverTimeout;
        let isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        function openSidebar() {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            sidebarToggle.classList.add('active');
            sidebarOverlay.classList.add('active');
        }

        function closeSidebar() {
            hoverTimeout = setTimeout(() => {
                sidebar.classList.remove('open');
                sidebarToggle.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            }, 200); // 200ms延迟，避免鼠标快速移动时闪烁
        }

        // 触摸设备：使用点击事件
        if (isTouchDevice) {
            let isOpen = false;
            
            sidebarToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                isOpen = !isOpen;
                if (isOpen) {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });

            sidebarOverlay.addEventListener('click', () => {
                isOpen = false;
                closeSidebar();
            });

            // 点击侧边栏外部区域关闭
            document.addEventListener('click', (e) => {
                if (isOpen && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    isOpen = false;
                    closeSidebar();
                }
            });
        } else {
            // 非触摸设备：使用悬停事件
            sidebarToggle.addEventListener('mouseenter', openSidebar);
            sidebarToggle.addEventListener('mouseleave', closeSidebar);

            sidebar.addEventListener('mouseenter', () => {
                clearTimeout(hoverTimeout);
                sidebar.classList.add('open');
                sidebarToggle.classList.add('active');
                sidebarOverlay.classList.add('active');
            });

            sidebar.addEventListener('mouseleave', closeSidebar);
            sidebarOverlay.addEventListener('mouseleave', closeSidebar);
        }
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');

            for (let i = 0; i < particleCount; i++) {

        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);

        // 年份选择器初始化 - 第一步：基础滚动
        function initYearPicker() {
            const container = document.getElementById('yearPickerContainer');
            const list = document.getElementById('yearPickerList');
            
            // 生成年份数组（2023到当前年份）
            const now = new Date();
            const currentYear = now.getFullYear();
            const startYear = 2023;
            const years = [];
            
            for (let year = startYear; year <= currentYear; year++) {
                years.push(year);
            }
            
            // 创建年份列表项
            years.forEach(year => {
                const li = document.createElement('li');
                li.className = 'year-picker-item';
                li.textContent = year;
                li.dataset.year = year;
                list.appendChild(li);
            });
            
            // 获取单个项目的高度
            let itemHeight = 0;
            function getItemHeight() {
                if (itemHeight === 0 && list.firstElementChild) {
                    const rect = list.firstElementChild.getBoundingClientRect();
                    itemHeight = rect.height || 50;
                }
                return itemHeight;
            }
            
            // 当前transform的translateY值
            let currentTranslateY = 0;
            // 上一次选中的年份索引，用于判断年份是否真的改变了
            let lastSelectedYearIndex = -1;
            
            // 计算哪个年份位于中心位置（选中的年份）
            function updateSelectedYear() {
                const height = getItemHeight();
                if (height === 0) return -1;
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 计算中心位置对应的年份索引
                // 当translateY = 0时，第一个年份的顶部在列表顶部（位置0）
                // 第一个年份的中心在 height/2 位置
                // 容器中心位置在列表中的位置 = centerY - currentTranslateY
                // 年份索引 = (容器中心位置 - 年份中心偏移) / 高度
                const centerPositionInList = centerY - currentTranslateY;
                const index = Math.round((centerPositionInList - height / 2) / height);
                
                // 确保索引在有效范围内
                const validIndex = Math.max(0, Math.min(index, years.length - 1));
                
                // 更新所有项的选中状态和透明度
                const items = list.querySelectorAll('.year-picker-item');
                const maxDistance = containerHeight / 2; // 最大距离（从中心到边缘）
                
                items.forEach((item, i) => {
                    // 计算项目中心到容器中心的距离
                    const itemTop = i * height + height / 2; // 项目中心在列表中的位置
                    const itemCenterInContainer = itemTop + currentTranslateY; // 项目中心在容器中的位置
                    const distance = Math.abs(itemCenterInContainer - centerY); // 距离中心的距离
                    
                    // 根据距离计算透明度（距离越远，透明度越低）
                    // 使用平滑的衰减函数
                    const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5); // 1.5倍衰减，让渐隐更明显
                    
                    item.style.opacity = opacity;
                    
                    if (i === validIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                return validIndex;
            }
            
            // 计算translateY的移动范围
            function getTranslateYRange() {
                const height = getItemHeight();
                if (height === 0) return { min: 0, max: 0 };
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 最小translateY：当第一个年份（索引0）在中心时
                // centerY - currentTranslateY = height/2
                // currentTranslateY = centerY - height/2
                const minTranslateY = centerY - height / 2;
                
                // 最大translateY：当最后一个年份（索引years.length-1）在中心时
                // centerY - currentTranslateY = (years.length - 1) * height + height/2
                // currentTranslateY = centerY - (years.length - 1) * height - height/2
                const maxTranslateY = centerY - (years.length - 1) * height - height / 2;
                
                return { min: minTranslateY, max: maxTranslateY };
            }
            
            // 根据选中的年份索引调整位置，确保选中的年份在中心
            function adjustPositionForSelectedIndex(targetIndex) {
                const height = getItemHeight();
                if (height === 0) return;
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 计算让目标索引的年份在中心所需的translateY值
                // 目标年份的中心位置 = targetIndex * height + height/2
                // 要让它在容器中心，需要 translateY = centerY - (targetIndex * height + height/2)
                const targetTranslateY = centerY - (targetIndex * height + height / 2);
                
                // 限制在有效范围内
                const range = getTranslateYRange();
                currentTranslateY = Math.max(range.max, Math.min(range.min, targetTranslateY));
                
                list.style.transform = `translateY(${currentTranslateY}px)`;
                
                // 更新选中状态和透明度
                const items = list.querySelectorAll('.year-picker-item');
                const maxDistance = containerHeight / 2;
                
                items.forEach((item, i) => {
                    // 计算项目中心到容器中心的距离
                    const itemTop = i * height + height / 2;

                // 提取原始 URL

                if (urlMatch) {
                    try {

                        // 对原始 URL 添加压缩后缀
                        const compressedUrl = addBilibiliImageSuffix(originalUrl);
                        // 重新构建代理 URL
                        return `https://dataapi.kabikingu.com/image?url=${encodeURIComponent(compressedUrl)}`;
                    } catch (e) {
                        console.warn('处理封面 URL 失败:', e);
                        return coverUrl;
                    }
                }

                // 直接是原始 URL，直接添加后缀

            }

            if (imageUrl.includes('hdslb.com') || imageUrl.includes('biliimg.com')) {

                    // 获取原始扩展名
                    const extMatch = pathname.match(/\.(jpg|jpeg|png|webp)$/i);
                    const originalExt = extMatch ? extMatch[1].toLowerCase() : 'jpg';
                    
                    // 添加压缩后缀：@480w_270h_1c.webp
                    const newPath = `${pathWithoutSuffix}@480w_270h_1c.webp`;
                    
                    return `${url.origin}${newPath}`;
                } catch (e) {
                    console.warn('添加图片压缩后缀失败:', e);
                    return imageUrl;
                }
            }

                // 渲染完成后，如果是初始化阶段，执行初始化滚动
                if (isInitializing) {
                    // 初始化：滚动到最新的投稿（最后一个）
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {

                            if (allPosts.length > 0) {

                                    postsList.querySelectorAll('.post-item').forEach(post => {

                                    // 立即标记最后一个投稿为选中
                                    latestPost.classList.add('selected');
                                    
                                    // 设置标志，避免触发自动定位
                                    isUpdatingPickersFromScroll = true;
                                    // 先滚动到底部
                                    postsList.scrollTop = postsList.scrollHeight;
                                    // 等待DOM更新后，滚动到最后一个投稿的中心位置
                                    requestAnimationFrame(() => {
                                        requestAnimationFrame(() => {
                                            // 再次确保滚动到底部
                                            postsList.scrollTop = postsList.scrollHeight;
                                            requestAnimationFrame(() => {
                                                // 传入skipUpdateSelected=true，避免updateSelectedPost覆盖选中状态
                                                scrollPostToCenter(latestPost, true);
                                                // 更新选择器为最新投稿的年月
                                                setTimeout(() => {
                                                    // 确保选中状态仍然是最后一个投稿
                                                    const currentPosts = postsList.querySelectorAll('.post-item:not(.post-item-spacer)');

                                                        const currentLatestPost = currentPosts[currentPosts.length - 1];

                                                    }
                                                    setTimeout(() => {
                                                        isUpdatingPickersFromScroll = false;

                } else {

                    requestAnimationFrame(() => {

            // 检测视口中心的投稿
            function findCenterPost() {
                const container = postsList;
                const containerRect = container.getBoundingClientRect();
                const centerY = containerRect.top + containerRect.height / 2;
                
                // 排除占位元素
                const posts = container.querySelectorAll('.post-item:not(.post-item-spacer)');
                let closestPost = null;
                let minDistance = Infinity;
                
                posts.forEach(post => {
                    const postRect = post.getBoundingClientRect();
                    const postCenterY = postRect.top + postRect.height / 2;
                    const distance = Math.abs(postCenterY - centerY);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestPost = post;
                    }
                });
                
                return closestPost;
            }
            
            // 用于存储滚动动画的ID，以便可以取消
            let scrollAnimationId = null;
            
            // 缓动函数：ease-out-cubic，速度从大逐渐减小到0，提供自然的减速效果
            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
            
            // 滚动投稿到中心位置（使用缓动曲线，1000ms内完成）
            function scrollPostToCenter(post, skipUpdateSelected = false) {
                if (!post) return;
                
                // 停止任何正在进行的动画
                if (scrollAnimationId) {
                    cancelAnimationFrame(scrollAnimationId);
                }
                
                isScrolling = true;
                
                const container = postsList;
                const containerRect = container.getBoundingClientRect();
                const postRect = post.getBoundingClientRect();
                const containerCenterY = containerRect.top + containerRect.height / 2;
                const postCenterY = postRect.top + postRect.height / 2;
                
                // 计算需要滚动的距离（让投稿中心对齐到容器中心）
                const targetScrollTop = container.scrollTop + (postCenterY - containerCenterY);
                const startScrollTop = container.scrollTop;
                const distance = targetScrollTop - startScrollTop;
                
                // 如果距离太小，直接完成
                if (Math.abs(distance) < 1) {
                    isScrolling = false;
                    if (!skipUpdateSelected) {
                        updateSelectedPost();
                    }
                    return;
                }
                
                // 临时禁用CSS的scroll-behavior，确保JavaScript完全控制滚动
                const originalScrollBehavior = container.style.scrollBehavior;
                container.style.scrollBehavior = 'auto';
                
                // 动画参数
                const duration = 500; // 动画时长（毫秒）
                const startTime = performance.now();
                
                // 动画函数（使用缓动曲线）
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1); // 0 到 1
                    
                    // 应用缓动函数，速度从大逐渐减小到0
                    const easedProgress = easeOutCubic(progress);
                    
                    // 计算当前滚动位置
                    const currentScrollTop = startScrollTop + distance * easedProgress;
                    container.scrollTop = Math.max(0, currentScrollTop);
                    
                    if (progress < 1) {
                        // 继续动画
                        scrollAnimationId = requestAnimationFrame(animate);
                    } else {
                        // 动画完成，恢复CSS的scroll-behavior
                        container.style.scrollBehavior = originalScrollBehavior;
                        scrollAnimationId = null;
                        isScrolling = false;
                        if (!skipUpdateSelected) {
                            updateSelectedPost();
                            // 滚动完成后，更新选择器为最终投稿的年月
                            const finalPost = findCenterPost();
                            if (finalPost) {
                                updatePickersFromPost(finalPost);
                            }
                        }
                    }
                }
                
                // 开始动画
                scrollAnimationId = requestAnimationFrame(animate);
            }
            
            // 更新选中状态（不滚动）
            let isScrolling = false;
            function updateSelectedPost() {
                if (isScrolling) return; // 如果正在程序化滚动，不更新选中状态
                
                const centerPost = findCenterPost();
                if (!centerPost) return;
                
                // 移除所有选中状态
                postsList.querySelectorAll('.post-item').forEach(post => {
                    post.classList.remove('selected');
                });
                
                // 添加选中状态到中心投稿
                centerPost.classList.add('selected');
                // 注意：不在滚动过程中更新选择器，避免闪烁
            }
            
            // 对齐到最近的投稿并选中
            function alignToNearestPost() {
                if (isScrolling) return; // 如果正在程序化滚动，不执行对齐
                
                const centerPost = findCenterPost();
                if (!centerPost) return;
                
                // 检查当前中心投稿是否真的在中心
                const container = postsList;
                const containerRect = container.getBoundingClientRect();
                const postRect = centerPost.getBoundingClientRect();
                const containerCenterY = containerRect.top + containerRect.height / 2;
                const postCenterY = postRect.top + postRect.height / 2;
                const offset = Math.abs(postCenterY - containerCenterY);
                
                // 如果偏移超过阈值（比如20px），则自动对齐
                const threshold = 20;
                if (offset > threshold) {
                    scrollPostToCenter(centerPost);
                } else {
                    // 如果已经在中心附近，直接更新选中状态
                    updateSelectedPost();
                }
            }
            
            // 滚动到指定年月的第一个投稿并居中
            function scrollToMonth(selectedYear, selectedMonth) {
                if (!selectedYear || !selectedMonth) return;
                
                const year = parseInt(selectedYear);
                const month = parseInt(selectedMonth);
                
                // 查找第一个匹配的投稿
                const targetPost = postsList.querySelector(`[data-year="${year}"][data-month="${month}"]`);
                
                if (targetPost) {
                    isScrolling = true; // 标记正在程序化滚动
                    
                    // 使用 requestAnimationFrame 确保 DOM 已更新
                    requestAnimationFrame(() => {
                        // 计算滚动位置，让投稿居中
                        const container = postsList;
                        const containerRect = container.getBoundingClientRect();
                        const targetRect = targetPost.getBoundingClientRect();
                        const containerCenterY = containerRect.top + containerRect.height / 2;
                        const targetCenterY = targetRect.top + targetRect.height / 2;
                        
                        // 计算需要滚动的距离
                        const scrollTop = container.scrollTop + (targetCenterY - containerCenterY);
                        
                        // 平滑滚动到目标位置
                        container.scrollTo({
                            top: Math.max(0, scrollTop),
                            behavior: 'smooth'
                        });
                        
                        // 等待滚动完成后更新选中状态
                        setTimeout(() => {
                            isScrolling = false;
                            updateSelectedPost();
                        }, 500); // 等待滚动动画完成
                    });
                }
            }
            
            // 获取当前选中的年月并显示投稿
            // 标志：是否正在通过滚动list更新选择器（避免触发自动定位）
            let isUpdatingPickersFromScroll = false;
            let isInitializing = true; // 初始化标志
            
            updatePostsDisplay = function(selectedYear, selectedMonth, skipAutoScroll = false) {
                // 始终渲染所有投稿
                renderAllPosts();
                
                // 如果年月都已选中，且不是通过滚动list触发的，滚动到对应月份的第一个投稿
                if (selectedYear && selectedMonth && !skipAutoScroll && !isUpdatingPickersFromScroll) {

                    setTimeout(() => {

            // 暴露更新函数供全局调用
            window.updatePostsDisplay = updatePostsDisplay;
            
            // 暴露重新加载数据的函数
            window.reloadVideosData = fetchAndOrganizeVideos;
            
            // 滚轮事件：每次滚动移动一个投稿，连续滚动可累积
            let wheelQueue = []; // 滚轮事件队列
            let wheelTimeout = null;
            let isProcessingWheel = false;
            
            // 处理滚轮队列，滚动到目标投稿
            function processWheelQueue() {
                if (isProcessingWheel || wheelQueue.length === 0) {
                    return;
                }
                
                isProcessingWheel = true;
                
                // 排除占位元素
                const posts = Array.from(postsList.querySelectorAll('.post-item:not(.post-item-spacer)'));
                if (posts.length === 0) {
                    wheelQueue = [];
                    isProcessingWheel = false;
                    return;
                }
                
                // 找到当前选中的投稿
                let currentIndex = -1;
                const selectedPost = postsList.querySelector('.post-item.selected:not(.post-item-spacer)');
                if (selectedPost) {
                    currentIndex = posts.indexOf(selectedPost);
                } else {
                    // 如果没有选中的，找到最接近中心的投稿
                    const centerPost = findCenterPost();
                    if (centerPost) {
                        currentIndex = posts.indexOf(centerPost);
                    } else {
                        currentIndex = 0;
                    }
                }
                
                // 处理队列中的所有滚轮事件，计算最终目标索引
                let targetIndex = currentIndex;
                for (const deltaY of wheelQueue) {
                    if (deltaY > 0) {
                        // 向下滚动，切换到下一个
                        targetIndex = Math.min(targetIndex + 1, posts.length - 1);
                    } else {
                        // 向上滚动，切换到上一个
                        targetIndex = Math.max(targetIndex - 1, 0);
                    }
                }
                
                // 清空队列
                wheelQueue = [];
                
                // 如果索引没有变化，不处理
                if (targetIndex === currentIndex) {
                    isProcessingWheel = false;
                    return;
                }
                
                // 滚动到目标投稿并选中
                const targetPost = posts[targetIndex];
                if (targetPost) {
                    // 移除所有选中状态
                    posts.forEach(post => post.classList.remove('selected'));
                    // 添加选中状态
                    targetPost.classList.add('selected');
                    // 滚动到目标投稿（动画完成后会自动更新选择器）
                    scrollPostToCenter(targetPost);
                }
                
                isProcessingWheel = false;
            }
            
            // 根据投稿的年月更新选择器
            function updatePickersFromPost(post) {
                const year = parseInt(post.getAttribute('data-year'));
                const month = parseInt(post.getAttribute('data-month'));
                
                if (!year || !month) return;
                
                // 获取选择器元素
                const yearPickerList = document.getElementById('yearPickerList');
                const monthPickerList = document.getElementById('monthPickerList');
                
                // 检查当前选择器是否已经显示正确的年月，避免不必要的更新和闪烁
                if (yearPickerList && monthPickerList) {
                    const selectedYearItem = yearPickerList.querySelector('.year-picker-item.selected');
                    const selectedMonthItem = monthPickerList.querySelector('.month-picker-item.selected');
                    
                    if (selectedYearItem && selectedMonthItem) {
                        const currentYear = parseInt(selectedYearItem.textContent);
                        const monthText = selectedMonthItem.textContent;
                        const currentMonth = parseInt(monthText.replace('月', ''));
                        
                        // 如果年月都相同，不需要更新，直接返回
                        if (currentYear === year && currentMonth === month) {
                            return;
                        }
                    }
                }
                
                // 设置标志，表示正在通过滚动list更新选择器，避免触发自动定位
                isUpdatingPickersFromScroll = true;
                
                // 更新年份选择器
                const yearPickerContainer = document.getElementById('yearPickerContainer');
                if (yearPickerList && yearPickerContainer) {
                    const yearItems = yearPickerList.querySelectorAll('.year-picker-item');
                    // 获取实际的项目高度
                    const firstItem = yearItems[0];
                    const itemHeight = firstItem ? firstItem.getBoundingClientRect().height : 50;
                    
                    yearItems.forEach((item, index) => {
                        const itemYear = parseInt(item.textContent);
                        if (itemYear === year) {
                            // 找到对应的年份，滚动到该年份
                            const containerHeight = yearPickerContainer.clientHeight;
                            const centerY = containerHeight / 2;
                            const targetTranslateY = centerY - (index * itemHeight + itemHeight / 2);
                            
                            // 计算有效范围
                            const minTranslateY = centerY - itemHeight / 2;
                            const maxTranslateY = centerY - (yearItems.length - 1) * itemHeight - itemHeight / 2;
                            const finalTranslateY = Math.max(maxTranslateY, Math.min(minTranslateY, targetTranslateY));
                            
                            // 更新选中状态
                            yearItems.forEach(i => i.classList.remove('selected'));
                            item.classList.add('selected');
                            
                            // 滚动到目标位置
                            yearPickerList.style.transform = `translateY(${finalTranslateY}px)`;
                            
                            // 更新透明度
                            yearItems.forEach((i, idx) => {
                                const itemTop = idx * itemHeight + itemHeight / 2;
                                const itemCenterInContainer = itemTop + finalTranslateY;
                                const distance = Math.abs(itemCenterInContainer - centerY);
                                const maxDistance = containerHeight / 2;
                                const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5);
                                i.style.opacity = opacity;
                            });
                        }
                    });
                }
                
                // 更新月份选择器，传入当前投稿的月份，避免使用之前选择器保存的值
                if (typeof window.updateMonthPicker === 'function') {
                    window.updateMonthPicker(year, month);
                    
                    // 等待月份选择器更新完成后，滚动到对应的月份
                    setTimeout(() => {
                        const monthPickerList = document.getElementById('monthPickerList');
                        const monthPickerContainer = document.getElementById('monthPickerContainer');
                        if (monthPickerList && monthPickerContainer) {
                            const monthItems = monthPickerList.querySelectorAll('.month-picker-item');
                            // 获取实际的项目高度
                            const firstMonthItem = monthItems[0];
                            const monthItemHeight = firstMonthItem ? firstMonthItem.getBoundingClientRect().height : 50;
                            
                            monthItems.forEach((item, index) => {
                                const monthText = item.textContent;
                                const itemMonth = parseInt(monthText.replace('月', ''));
                                if (itemMonth === month) {
                                    // 找到对应的月份，滚动到该月份
                                    const containerHeight = monthPickerContainer.clientHeight;
                                    const centerY = containerHeight / 2;
                                    const targetTranslateY = centerY - (index * monthItemHeight + monthItemHeight / 2);
                                    
                                    // 计算有效范围
                                    const minTranslateY = centerY - monthItemHeight / 2;
                                    const maxTranslateY = centerY - (monthItems.length - 1) * monthItemHeight - monthItemHeight / 2;
                                    const finalTranslateY = Math.max(maxTranslateY, Math.min(minTranslateY, targetTranslateY));
                                    
                                    // 更新选中状态
                                    monthItems.forEach(i => i.classList.remove('selected'));
                                    item.classList.add('selected');
                                    
                                    // 使用平滑滚动到目标位置（CSS transition会自动处理动画）
                                    // 确保transition没有被禁用
                                    monthPickerList.style.transition = '';
                                    monthPickerList.style.transform = `translateY(${finalTranslateY}px)`;
                                    
                                    // 在滚动完成后更新透明度
                                    setTimeout(() => {
                                        monthItems.forEach((i, idx) => {
                                            const itemTop = idx * monthItemHeight + monthItemHeight / 2;
                                            const itemCenterInContainer = itemTop + finalTranslateY;
                                            const distance = Math.abs(itemCenterInContainer - centerY);
                                            const maxDistance = containerHeight / 2;
                                            const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5);
                                            i.style.opacity = opacity;
                                        });
                                    }, 300); // 等待CSS transition完成
                                }
                            });
                        }
                        // 延迟重置标志，确保所有异步操作（包括updateMonthsForYear中的requestAnimationFrame）都完成
                        setTimeout(() => {
                            isUpdatingPickersFromScroll = false;
                        }, 300);
                    }, 150);
                } else {
                    // 如果没有月份选择器更新，延迟重置标志，确保年份选择器更新完成
                    setTimeout(() => {
                        isUpdatingPickersFromScroll = false;
                    }, 100);
                }
            }
            
            // 监听滚轮事件
            postsList.addEventListener('wheel', (e) => {
                // 如果正在程序化滚动，不处理
                if (isScrolling) {
                    return;
                }
                
                // 防止默认滚动行为
                e.preventDefault();
                
                // 将滚轮事件加入队列
                wheelQueue.push(e.deltaY);
                
                // 限制队列长度，避免累积过多
                if (wheelQueue.length > 20) {
                    wheelQueue = wheelQueue.slice(-20);
                }
                
                // 延迟处理，让连续滚轮事件可以累积
                clearTimeout(wheelTimeout);
                wheelTimeout = setTimeout(() => {
                    processWheelQueue();
                }, 50); // 50ms延迟，减少卡顿，同时仍能累积连续滚轮事件
            }, { passive: false });
            
            // 监听滚动事件（仅用于更新选中状态，不自动对齐）
            let scrollAnimationFrame = null;
            
            postsList.addEventListener('scroll', () => {
                // 如果正在程序化滚动，不处理
                if (isScrolling) {
                    return;
                }
                
                // 使用 requestAnimationFrame 实现平滑更新选中状态（视觉反馈）
                if (scrollAnimationFrame) {
                    cancelAnimationFrame(scrollAnimationFrame);
                }
                
                scrollAnimationFrame = requestAnimationFrame(() => {
                    // 只在没有选中状态时更新（避免与滚轮切换冲突）
                    const selectedPost = postsList.querySelector('.post-item.selected');
                    if (!selectedPost) {
                        updateSelectedPost();
                    }
                });
            });
            
            // 监听点击事件：点击未选中的投稿时滚动到该投稿，点击选中的投稿时跳转链接
            postsList.addEventListener('click', (e) => {
                // 查找被点击的投稿元素（可能是.post-item本身或其子元素）
                const clickedPost = e.target.closest('.post-item:not(.post-item-spacer)');
                if (!clickedPost) return;
                
                // 检查是否是被选中的投稿
                const isSelected = clickedPost.classList.contains('selected');
                
                if (!isSelected) {
                    // 如果点击的是未选中的投稿，阻止默认跳转行为
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 滚动到该投稿并选中
                    isUpdatingPickersFromScroll = true;
                    scrollPostToCenter(clickedPost);
                    
                    // 更新选择器为点击投稿的年月
                    setTimeout(() => {
                        updatePickersFromPost(clickedPost);
                        setTimeout(() => {
                            isUpdatingPickersFromScroll = false;
                        }, 300);
                    }, 600); // 等待滚动动画完成
                }
                // 如果点击的是已选中的投稿，允许默认行为（跳转链接）
            });
            
        }
        
        // 页面加载完成后初始化投稿展示区域
        window.addEventListener('load', function() {
            initPostsDisplay();
            
            // 初始化页面状态（移动端默认显示首页）
            if (window.innerWidth <= 768) {
                switchPage('home');
            }
        });
        
        // 将renderMobilePosts暴露到全局作用域
        window.renderMobilePosts = renderMobilePosts;

        // 页面切换逻辑（移动端）
        function switchPage(page) {
            const main = document.querySelector('main');
            const footer = document.querySelector('footer');
            if (!main) return;
            
            // 移除所有页面类
            main.classList.remove('page-home', 'page-posts', 'page-about', 'page-contact');
            
            // 添加当前页面类
            if (page) {
                main.classList.add(`page-${page}`);
            } else {
                main.classList.add('page-home');
            }
            
            // 强制控制footer显示/隐藏
            if (footer) {
                if (page === 'posts') {
                    footer.style.display = 'none';
                    footer.style.visibility = 'hidden';
                } else {
                    footer.style.display = '';
                    footer.style.visibility = '';
                }
            }
        }

        // 移动端投稿列表渲染函数
        function renderMobilePosts() {
            const mobilePostsGrid = document.getElementById('mobilePostsGrid');
            if (!mobilePostsGrid) return;
            
            // 清空现有内容
            mobilePostsGrid.innerHTML = '';
            
            // 收集所有投稿并按时间从新到旧排序
            const allPosts = [];
            Object.keys(postsData).sort((a, b) => parseInt(b) - parseInt(a)).forEach(year => {
                Object.keys(postsData[year]).sort((a, b) => parseInt(b) - parseInt(a)).forEach(month => {
                    postsData[year][month].forEach(post => {
                        allPosts.push({
                            ...post,
                            year: parseInt(year),
                            month: parseInt(month)
                        });
                    });
                });
            });
            
            // 按发布时间从新到旧排序
            allPosts.sort((a, b) => b.pubdate - a.pubdate);
            
            if (allPosts.length === 0) {
                mobilePostsGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: rgba(255, 255, 255, 0.5); padding: 2rem;">暂无投稿内容</div>';
                return;
            }
            
            // 渲染投稿（一行三个）
            allPosts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'mobile-post-item';
                postItem.onclick = () => {
                    window.open(`https://www.bilibili.com/video/${post.bvid}`, '_blank');
                };
                
                const img = document.createElement('img');
                // 使用处理后的封面 URL（已包含压缩后缀）
                img.src = processCoverUrl(post.cover || '');
                img.alt = post.title || '';
                img.loading = 'lazy';
                
                const overlay = document.createElement('div');
                overlay.className = 'mobile-post-overlay';
                overlay.textContent = post.title || '';
                
                postItem.appendChild(img);
                postItem.appendChild(overlay);
                mobilePostsGrid.appendChild(postItem);
            });
        }

        // 为导航链接添加点击事件和波纹效果
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                // 页面切换逻辑
                const href = this.getAttribute('href');
                if (href) {
                    const page = href.replace('#', '');
                    if (window.innerWidth <= 768) {
                        // 移动端：切换页面
                        e.preventDefault();
                        switchPage(page);
                        
                        // 如果是投稿页面，渲染移动端投稿列表
                        if (page === 'posts') {
                            if (typeof window.renderMobilePosts === 'function') {
                                window.renderMobilePosts();
                            }
                        }
                    }
                }
                
                // 波纹效果
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);

                    top: ${y}px;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // 添加波纹动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Bilibili 空间嵌入模块 - 固定URL
        // 用户统计信息更新
        // 使用新的数据 API
        const API_BASE_URL = 'https://dataapi.kabikingu.com';
        const UPDATE_INTERVAL = 5000; // 5秒

        const followerCountEl = document.getElementById('followerCount');
        const likeCountEl = document.getElementById('likeCount');

        // 保存当前值，用于动画比较
        let currentFollower = null;
        let currentLikeNum = null;

        // 格式化数字（添加千分位分隔符）
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 数字动画函数：3D转轮效果（只有数值增长时才动画）
        function animateNumber(element, newValue, oldValue, duration = 600) {
            if (oldValue === null || oldValue === undefined) {
                // 首次加载，直接显示
                element.textContent = formatNumber(newValue);
                return;
            }

            if (newValue === oldValue) {
                return; // 值没有变化，不需要动画
            }

            // 只有数值增长时才执行动画，否则不更新
            if (newValue <= oldValue) {
                return; // 数值没有增长，不更新也不动画
            }

            // 先判断整体数值的变化方向（所有数字位都按照这个方向旋转）
            const isOverallIncreasing = newValue > oldValue;

            const oldText = formatNumber(oldValue);
            const newText = formatNumber(newValue);
            const startTime = performance.now();

            // 清空元素
            element.innerHTML = '';

            // 存储需要动画的元素
            const digitElements = [];

            // 比较格式化后的字符串，逐字符处理
            const maxLength = Math.max(oldText.length, newText.length);
            
            for (let i = 0; i < maxLength; i++) {
                const oldChar = i < oldText.length ? oldText[i] : '';
                const newChar = i < newText.length ? newText[i] : '';
                
                // 判断是否是数字且发生了变化
                const isDigit = /\d/.test(oldChar) && /\d/.test(newChar);
                const isChanged = oldChar !== newChar && isDigit;
                
                if (isChanged) {
                    // 变化的数字：创建动画结构
                    // 所有数字位都按照整体数值的变化方向旋转
                    const wrapper = document.createElement('span');
                    wrapper.className = 'digit-wrapper';
                    
                    const oldDigitEl = document.createElement('span');
                    oldDigitEl.className = 'digit-old';
                    oldDigitEl.textContent = oldChar;
                    oldDigitEl.style.transform = 'rotateX(0deg)';
                    oldDigitEl.style.transformOrigin = isOverallIncreasing ? 'top' : 'bottom';
                    
                    const newDigitEl = document.createElement('span');
                    newDigitEl.className = 'digit-new';
                    newDigitEl.textContent = newChar;
                    // 根据整体方向设置初始旋转角度和transform-origin
                    if (isOverallIncreasing) {
                        // 整体增加：新数字从下方（90deg）旋转到0deg，以底部为基准
                        newDigitEl.style.transform = 'rotateX(90deg)';
                        newDigitEl.style.transformOrigin = 'bottom';
                        newDigitEl.style.top = 'auto';
                        newDigitEl.style.bottom = '0';
                    } else {
                        // 整体减少：新数字从上方（-90deg）旋转到0deg，以顶部为基准
                        newDigitEl.style.transform = 'rotateX(-90deg)';
                        newDigitEl.style.transformOrigin = 'top';
                        newDigitEl.style.top = '0';
                        newDigitEl.style.bottom = 'auto';
                    }
                    
                    wrapper.appendChild(oldDigitEl);
                    wrapper.appendChild(newDigitEl);
                    element.appendChild(wrapper);
                    
                    digitElements.push({ 
                        oldDigit: oldDigitEl, 
                        newDigit: newDigitEl,
                        isIncreasing: isOverallIncreasing
                    });
                } else {
                    // 相同的字符（包括分隔符和未变化的数字）：直接显示
                    const char = newChar || oldChar;
                    if (char) {
                        const staticChar = document.createElement('span');
                        staticChar.className = 'digit-static';
                        staticChar.textContent = char;
                        element.appendChild(staticChar);
                    }
                }
            }

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数（ease-in-out），让动画更平滑
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                // 更新所有变化的数字位
                digitElements.forEach(item => {
                    if (item.isIncreasing) {
                        // 数值增加：向上旋转
                        // 旧数字：从0度旋转到-90度（向上翻转消失），以顶部为基准
                        const oldRotate = -90 * easeProgress;
                        item.oldDigit.style.transform = `rotateX(${oldRotate}deg)`;
                        item.oldDigit.style.opacity = 1 - easeProgress;
                        
                        // 新数字：从90度旋转到0度（从下方翻转出现），以底部为基准
                        const newRotate = 90 * (1 - easeProgress);
                        item.newDigit.style.transform = `rotateX(${newRotate}deg)`;
                        item.newDigit.style.opacity = easeProgress;
                    } else {
                        // 数值减少：向下旋转
                        // 旧数字：从0度旋转到90度（向下翻转消失），以底部为基准
                        const oldRotate = 90 * easeProgress;
                        item.oldDigit.style.transform = `rotateX(${oldRotate}deg)`;
                        item.oldDigit.style.opacity = 1 - easeProgress;
                        
                        // 新数字：从-90度旋转到0度（从上方翻转出现），以顶部为基准
                        const newRotate = -90 * (1 - easeProgress);
                        item.newDigit.style.transform = `rotateX(${newRotate}deg)`;
                        item.newDigit.style.opacity = easeProgress;
                    }
                });

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    // 动画完成，清理并显示最终值
                    element.textContent = newText;
                }
            }

            requestAnimationFrame(update);
        }

        // 格式化时间
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // 获取用户卡片信息（通过 Cloudflare Workers）
        async function fetchUserCard() {
            try {
                const url = `${API_BASE_URL}?mid=${USER_MID}`;
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                
                // 检查HTTP状态
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 打印调试信息
                console.log('API返回数据:', data);
                
                if (data.error) {
                    console.error('获取用户卡片信息失败:', data.error);
                    followerCountEl.textContent = `错误: ${data.error}`;
                    likeCountEl.textContent = `错误: ${data.error}`;
                    return;
                }

                // 更新粉丝数（只有增长时才动画）
                if (data.follower !== undefined && data.follower !== null) {
                    const newFollower = data.follower;
                    // 只有数值增长时才执行动画并更新
                    if (currentFollower === null || newFollower > currentFollower) {
                        animateNumber(followerCountEl, newFollower, currentFollower);
                        currentFollower = newFollower;
                    }
                    // 如果数值没有增长，保持原值不变
                } else {
                    console.warn('粉丝数数据缺失');
                    followerCountEl.textContent = '数据缺失';
                    currentFollower = null;
                }

                // 更新获赞数（只有增长时才动画）
                if (data.like_num !== undefined && data.like_num !== null) {
                    const newLikeNum = data.like_num;
                    // 只有数值增长时才执行动画并更新
                    if (currentLikeNum === null || newLikeNum > currentLikeNum) {
                        animateNumber(likeCountEl, newLikeNum, currentLikeNum);
                        currentLikeNum = newLikeNum;
                    }
                    // 如果数值没有增长，保持原值不变
                } else {
                    console.warn('获赞数数据缺失');
                    likeCountEl.textContent = '数据缺失';
                    currentLikeNum = null;
                }

                // 更新最后更新时间
                const now = new Date();
            } catch (error) {
                console.error('请求失败:', error);
                followerCountEl.textContent = '请求失败';
                likeCountEl.textContent = '请求失败';
                lastUpdateEl.textContent = `错误: ${error.message}`;
            }
        }

        // 立即执行一次
        fetchUserCard();

        // 每3秒更新一次
        setInterval(fetchUserCard, UPDATE_INTERVAL);

        // footer-png2 悬停弹跳效果（使用 transform）
        const hoverArea = document.querySelector('.footer-hover-area');
        const footerImageBottom = document.querySelector('.footer-image-bottom');

        if (hoverArea && footerImageBottom) {
            let bounceTimeout = null;
            let autoResetTimeout = null;
            
            // 检测是否为移动端
            const isMobile = window.matchMedia('(max-width: 768px)').matches || 
                           ('ontouchstart' in window || navigator.maxTouchPoints > 0);
            
            // 获取基础transform值（根据屏幕尺寸）
            function getBaseTransform() {
                if (window.matchMedia('(max-width: 768px)').matches) {
                    return 'translateX(-50%) translateY(200px) scale(0.7)';
                }
                return 'translateX(-50%) translateY(0)';
            }
            
            // 页面加载时初始化设置 transform（确保覆盖 CSS）
            footerImageBottom.style.transform = getBaseTransform();
            
            // 获取网页基础transform值（桌面端值）
            function getWebBaseTransform() {
                return 'translateX(-50%) translateY(0)';
            }
            
            // 触发hover效果
            function triggerHover() {
                // 清除之前的定时器
                if (bounceTimeout) clearTimeout(bounceTimeout);
                if (autoResetTimeout) clearTimeout(autoResetTimeout);
                
                // 根据实时屏幕宽度判断，而不是使用 isMobile 常量（避免触摸设备误判）
                const isMobileScreen = window.matchMedia('(max-width: 768px)').matches;
                
                if (isMobileScreen) {
                    // 移动端：200px -> 100px -> 110px，保持 scale(0.7)
                    footerImageBottom.style.transform = 'translateX(-50%) translateY(100px) scale(0.7)';
                    
                    // 延迟后回弹到 110px，保持 scale(0.7)
                    bounceTimeout = setTimeout(() => {
                        footerImageBottom.style.transform = 'translateX(-50%) translateY(110px) scale(0.7)';
                    }, 300);
                    
                    // 移动端：1秒后自动失焦，重置为移动端基础transform（包含 scale(0.7)）
                    autoResetTimeout = setTimeout(() => {
                        footerImageBottom.style.transform = getBaseTransform();
                    }, 1000);
                } else {
                    // 桌面端：立即向上移动，无计时动画，无缩放
                    footerImageBottom.style.transform = 'translateX(-50%) translateY(-100px)';
                }
            }
            
            // 取消hover效果
            function cancelHover() {
                if (bounceTimeout) clearTimeout(bounceTimeout);
                if (autoResetTimeout) clearTimeout(autoResetTimeout);
                footerImageBottom.style.transform = getBaseTransform();
            }

            // 桌面端：鼠标事件
            hoverArea.addEventListener('mouseenter', triggerHover);
            hoverArea.addEventListener('mouseleave', cancelHover);
            
            // 移动端：触摸事件
            if (isMobile) {
                hoverArea.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    triggerHover();
                }, { passive: false });
                
                hoverArea.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    // 不立即取消，让自动失焦定时器处理
                }, { passive: false });
            }
        }
