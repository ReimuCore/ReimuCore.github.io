<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(135deg, #7d5ba0 0%, #5a3d7a 50%, #3d2a5a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景渐变流动动画 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 背景粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle 20s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translate(100px, -100px) scale(1.5);
                opacity: 0.8;
            }
        }

        /* 顶部导航栏 */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            padding-left: 4rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            animation: slideInDown 0.8s ease-out;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 侧边栏按钮 */
        .sidebar-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 101;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-50%) scale(1.05);
        }

        .sidebar-toggle:active {
            transform: translateY(-50%) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        /* 汉堡菜单图标 */
        .hamburger {
            width: 24px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: 0.3s ease-in-out;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #fff;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: 0.25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 8px;
        }

        .hamburger span:nth-child(3) {
            top: 16px;
        }

        /* 打开状态下的汉堡菜单 */
        .sidebar-toggle.active .hamburger span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        .sidebar-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .sidebar-toggle.active .hamburger span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

        /* 左侧边栏 */
        .sidebar {
            position: fixed;
            top: 70px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 99;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            padding: 2rem 1.5rem;
        }

        .sidebar.open {
            left: 0;
        }

        /* 遮罩层 */
        .sidebar-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 侧边栏内容 */
        .sidebar-content {
            animation: fadeInLeft 0.5s ease-out 0.2s both;
        }

        .sidebar-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section:last-child {
            border-bottom: none;
        }

        .sidebar-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .sidebar-section p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeInLeft 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links li {
            animation: fadeInRight 0.8s ease-out both;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.4s; }
        .nav-links li:nth-child(2) { animation-delay: 0.5s; }
        .nav-links li:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* 主要内容区域 */
        main {
            flex: 1 0 auto;
            margin-top: 70px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content-section {
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 0;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            transition: none;
            position: relative;
            overflow: visible;
        }
        
        #userStatsCard {
            background: transparent;
            padding: 0;
        }

        #userStatsCard::before {
            display: none;
        }

        #userStatsCard:hover {
            transform: none;
            box-shadow: none;
            border-color: transparent;
        }

        /* 用户统计信息样式 */
        #userStatsCard {
            flex: 0 0 auto;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            background: transparent;
            border-radius: 0;
            border: none;
            transition: none;
        }

        .stat-item:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .stat-label {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            line-height: 1.2;
        }
        
        .stat-value .digit-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            vertical-align: top;
            perspective: 1000px;
        }
        
        .stat-value .digit-old,
        .stat-value .digit-new {
            display: inline-block;
            backface-visibility: hidden;
        }
        
        .stat-value .digit-old {
            position: relative;
        }
        
        .stat-value .digit-new {
            position: absolute;
            left: 0;
        }
        
        .stat-value .digit-static {
            display: inline-block;
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        /* 网页嵌入模块 */
        .web-embed-container {
            width: 300px;
            height: 300px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 85px;
            left: 20px;
            z-index: 50;
            overflow: hidden;
            cursor: pointer;
            transform-origin: top left;
        }

        .web-embed-container:hover {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 85vw;
            max-width: 1100px;
            height: 75vh;
            max-height: 700px;
            background: transparent;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            z-index: 1000;
            transform-origin: top left;
            transform: none;
        }


        .web-embed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .web-embed-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        .web-embed-controls {
            display: flex;
            gap: 0.5rem;
        }

        .web-embed-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .web-embed-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .web-embed-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: none;
            transform-origin: center;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .web-embed-container:hover .web-embed-iframe {
            opacity: 1;
            pointer-events: auto;
            width: 100%;
            height: 100%;
        }

        /* 占位提示 */
        .web-embed-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .web-embed-container:hover .web-embed-placeholder {
            opacity: 0;
        }

        .web-embed-iframe.fullscreen {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 70px);
            z-index: 1000;
            border-radius: 0;
        }

        .web-embed-url-input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 0.9rem;
        }

        .web-embed-url-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.4);
        }

        .web-embed-url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* 页脚 */
        footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 2rem;
            margin-top: auto;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.8s both;
            flex-shrink: 0;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .footer-links .separator {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 0.5rem;
        }

        .footer-copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        /* 顶栏返回按钮 */
        .top-link {
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .top-link:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                padding: 0.8rem 1rem;
            }

            nav {
                flex-direction: row;
                gap: 1rem;
            }

            .sidebar {
                width: 280px;
                top: 70px;
                height: calc(100vh - 70px);
            }

            .sidebar-overlay {
                top: 70px;
                height: calc(100vh - 70px);
            }

            .nav-links {
                gap: 0.8rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-links a {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }

            main {
                margin-top: 90px;
                padding: 1rem;
                flex-direction: column;
            }
            
            #userStatsCard {
                flex: 1 1 100%;
                max-width: 100%;
            }
            
            .web-embed-container {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .top-link {
                top: 100px;
                right: 15px;
                font-size: 0.8rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.6rem 0.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .sidebar {
                width: 100%;
                top: 60px;
                height: calc(100vh - 60px);
            }

            .sidebar-overlay {
                top: 60px;
                height: calc(100vh - 60px);
            }

            nav {
                gap: 0.8rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-links a {
                padding: 0.3rem 0.8rem;
                font-size: 0.85rem;
            }

            main {
                margin-top: 100px;
                padding: 1rem;
                flex-direction: column;
            }
            
            #userStatsCard {
                flex: 1 1 100%;
                max-width: 100%;
            }
            
            .web-embed-container {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .web-embed-iframe {
                height: 400px;
            }

            .web-embed-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .web-embed-controls {
                width: 100%;
                justify-content: flex-end;
            }

            .top-link {
                top: 110px;
                right: 10px;
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            footer {
                padding: 1.5rem 1rem;
            }

            .footer-links {
                gap: 0.8rem;
                font-size: 0.85rem;
            }

            .footer-copyright {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="particles" id="particles"></div>
    
    <!-- 头部导航 -->
    <header>
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="打开侧边栏">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <nav>
            <div class="logo">首页</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
            <a href="../index.html" class="top-link">返回</a>
        </nav>
    </header>

    <!-- 遮罩层 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 左侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h3>侧边栏</h3>
                <p>边栏内容还没想好...</p>
            </div>
            <div class="sidebar-section">
                <h3>功能区域</h3>
                <p>我不知道...</p>
            </div>
        </div>
    </aside>

    <!-- 主要内容 -->
    <main>
        <!-- 用户统计信息卡片 -->
        <div class="content-section" id="userStatsCard">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">粉丝数</div>
                    <div class="stat-value" id="followerCount">加载中...</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">获赞数</div>
                    <div class="stat-value" id="likeCount">加载中...</div>
                </div>
            </div>
            <div class="last-update" id="lastUpdate"></div>
        </div>
    </main>
    
    <!-- Bilibili 空间嵌入模块 -->
    <div class="web-embed-container">
        <!--div class="web-embed-placeholder">咔殿的 Bilibili 空间</div-->
        <iframe 
            class="web-embed-iframe" 
            id="webEmbedFrame"
            src="https://space.bilibili.com/3493274442533075"
            allowfullscreen
            loading="lazy"
        ></iframe>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about">关于本站</a>
                <span class="separator">|</span>
                <a href="#feedback">反馈建议</a>
                <span class="separator">丨</span>
                <a href="https://github.com/ReimuCore/ReimuCore.github.io" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2026 Kingu 粉丝应援站 · 个人独立开发维护</p>
            </div>
        </div>
    </footer>

    <script>
        // 侧边栏控制 - 鼠标悬停展开
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        let hoverTimeout;

        function openSidebar() {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            sidebarToggle.classList.add('active');
            sidebarOverlay.classList.add('active');
        }

        function closeSidebar() {
            hoverTimeout = setTimeout(() => {
                sidebar.classList.remove('open');
                sidebarToggle.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            }, 200); // 200ms延迟，避免鼠标快速移动时闪烁
        }

        // 鼠标悬停在按钮上时打开
        sidebarToggle.addEventListener('mouseenter', openSidebar);
        sidebarToggle.addEventListener('mouseleave', closeSidebar);

        // 鼠标悬停在侧边栏上时保持打开
        sidebar.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            sidebarToggle.classList.add('active');
            sidebarOverlay.classList.add('active');
        });

        // 鼠标离开侧边栏时关闭
        sidebar.addEventListener('mouseleave', closeSidebar);

        // 鼠标离开遮罩层时关闭
        sidebarOverlay.addEventListener('mouseleave', closeSidebar);
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机延迟
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                // 随机大小
                const size = 1 + Math.random() * 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);

        // 为导航链接添加点击波纹效果
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    left: ${x}px;
                    top: ${y}px;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // 添加波纹动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Bilibili 空间嵌入模块 - 固定URL
        const embedFrame = document.getElementById('webEmbedFrame');
        const fixedUrl = 'https://space.bilibili.com/3493274442533075';
        
        // 页面加载时确保URL已设置
        if (!embedFrame.src || embedFrame.src === '') {
            embedFrame.src = fixedUrl;
        }

        // 用户统计信息更新
        const USER_MID = '3493274442533075';
        // 使用 Cloudflare Workers API（解决跨域问题）
        const API_BASE_URL = 'https://quiet-dew-d623.484540891.workers.dev';
        const UPDATE_INTERVAL = 1000; // 1秒

        const followerCountEl = document.getElementById('followerCount');
        const likeCountEl = document.getElementById('likeCount');
        const lastUpdateEl = document.getElementById('lastUpdate');

        // 保存当前值，用于动画比较
        let currentFollower = null;
        let currentLikeNum = null;

        // 格式化数字（添加千分位分隔符）
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 数字动画函数：3D转轮效果（只有数值增长时才动画）
        function animateNumber(element, newValue, oldValue, duration = 600) {
            if (oldValue === null || oldValue === undefined) {
                // 首次加载，直接显示
                element.textContent = formatNumber(newValue);
                return;
            }

            if (newValue === oldValue) {
                return; // 值没有变化，不需要动画
            }

            // 只有数值增长时才执行动画，否则不更新
            if (newValue <= oldValue) {
                return; // 数值没有增长，不更新也不动画
            }

            // 先判断整体数值的变化方向（所有数字位都按照这个方向旋转）
            const isOverallIncreasing = newValue > oldValue;

            const oldText = formatNumber(oldValue);
            const newText = formatNumber(newValue);
            const startTime = performance.now();

            // 清空元素
            element.innerHTML = '';

            // 存储需要动画的元素
            const digitElements = [];

            // 比较格式化后的字符串，逐字符处理
            const maxLength = Math.max(oldText.length, newText.length);
            
            for (let i = 0; i < maxLength; i++) {
                const oldChar = i < oldText.length ? oldText[i] : '';
                const newChar = i < newText.length ? newText[i] : '';
                
                // 判断是否是数字且发生了变化
                const isDigit = /\d/.test(oldChar) && /\d/.test(newChar);
                const isChanged = oldChar !== newChar && isDigit;
                
                if (isChanged) {
                    // 变化的数字：创建动画结构
                    // 所有数字位都按照整体数值的变化方向旋转
                    const wrapper = document.createElement('span');
                    wrapper.className = 'digit-wrapper';
                    
                    const oldDigitEl = document.createElement('span');
                    oldDigitEl.className = 'digit-old';
                    oldDigitEl.textContent = oldChar;
                    oldDigitEl.style.transform = 'rotateX(0deg)';
                    oldDigitEl.style.transformOrigin = isOverallIncreasing ? 'top' : 'bottom';
                    
                    const newDigitEl = document.createElement('span');
                    newDigitEl.className = 'digit-new';
                    newDigitEl.textContent = newChar;
                    // 根据整体方向设置初始旋转角度和transform-origin
                    if (isOverallIncreasing) {
                        // 整体增加：新数字从下方（90deg）旋转到0deg，以底部为基准
                        newDigitEl.style.transform = 'rotateX(90deg)';
                        newDigitEl.style.transformOrigin = 'bottom';
                        newDigitEl.style.top = 'auto';
                        newDigitEl.style.bottom = '0';
                    } else {
                        // 整体减少：新数字从上方（-90deg）旋转到0deg，以顶部为基准
                        newDigitEl.style.transform = 'rotateX(-90deg)';
                        newDigitEl.style.transformOrigin = 'top';
                        newDigitEl.style.top = '0';
                        newDigitEl.style.bottom = 'auto';
                    }
                    
                    wrapper.appendChild(oldDigitEl);
                    wrapper.appendChild(newDigitEl);
                    element.appendChild(wrapper);
                    
                    digitElements.push({ 
                        oldDigit: oldDigitEl, 
                        newDigit: newDigitEl,
                        isIncreasing: isOverallIncreasing
                    });
                } else {
                    // 相同的字符（包括分隔符和未变化的数字）：直接显示
                    const char = newChar || oldChar;
                    if (char) {
                        const staticChar = document.createElement('span');
                        staticChar.className = 'digit-static';
                        staticChar.textContent = char;
                        element.appendChild(staticChar);
                    }
                }
            }

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数（ease-in-out），让动画更平滑
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                // 更新所有变化的数字位
                digitElements.forEach(item => {
                    if (item.isIncreasing) {
                        // 数值增加：向上旋转
                        // 旧数字：从0度旋转到-90度（向上翻转消失），以顶部为基准
                        const oldRotate = -90 * easeProgress;
                        item.oldDigit.style.transform = `rotateX(${oldRotate}deg)`;
                        item.oldDigit.style.opacity = 1 - easeProgress;
                        
                        // 新数字：从90度旋转到0度（从下方翻转出现），以底部为基准
                        const newRotate = 90 * (1 - easeProgress);
                        item.newDigit.style.transform = `rotateX(${newRotate}deg)`;
                        item.newDigit.style.opacity = easeProgress;
                    } else {
                        // 数值减少：向下旋转
                        // 旧数字：从0度旋转到90度（向下翻转消失），以底部为基准
                        const oldRotate = 90 * easeProgress;
                        item.oldDigit.style.transform = `rotateX(${oldRotate}deg)`;
                        item.oldDigit.style.opacity = 1 - easeProgress;
                        
                        // 新数字：从-90度旋转到0度（从上方翻转出现），以顶部为基准
                        const newRotate = -90 * (1 - easeProgress);
                        item.newDigit.style.transform = `rotateX(${newRotate}deg)`;
                        item.newDigit.style.opacity = easeProgress;
                    }
                });

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    // 动画完成，清理并显示最终值
                    element.textContent = newText;
                }
            }

            requestAnimationFrame(update);
        }

        // 格式化时间
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // 获取用户卡片信息（通过 Cloudflare Workers）
        async function fetchUserCard() {
            try {
                const url = `${API_BASE_URL}?mid=${USER_MID}`;
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                
                // 检查HTTP状态
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 打印调试信息
                console.log('API返回数据:', data);
                
                if (data.error) {
                    console.error('获取用户卡片信息失败:', data.error);
                    followerCountEl.textContent = `错误: ${data.error}`;
                    likeCountEl.textContent = `错误: ${data.error}`;
                    lastUpdateEl.textContent = `错误: ${data.error}`;
                    return;
                }

                // 更新粉丝数（只有增长时才动画）
                if (data.follower !== undefined && data.follower !== null) {
                    const newFollower = data.follower;
                    // 只有数值增长时才执行动画并更新
                    if (currentFollower === null || newFollower > currentFollower) {
                        animateNumber(followerCountEl, newFollower, currentFollower);
                        currentFollower = newFollower;
                    }
                    // 如果数值没有增长，保持原值不变
                } else {
                    console.warn('粉丝数数据缺失');
                    followerCountEl.textContent = '数据缺失';
                    currentFollower = null;
                }

                // 更新获赞数（只有增长时才动画）
                if (data.like_num !== undefined && data.like_num !== null) {
                    const newLikeNum = data.like_num;
                    // 只有数值增长时才执行动画并更新
                    if (currentLikeNum === null || newLikeNum > currentLikeNum) {
                        animateNumber(likeCountEl, newLikeNum, currentLikeNum);
                        currentLikeNum = newLikeNum;
                    }
                    // 如果数值没有增长，保持原值不变
                } else {
                    console.warn('获赞数数据缺失');
                    likeCountEl.textContent = '数据缺失';
                    currentLikeNum = null;
                }

                // 更新最后更新时间
                const now = new Date();
                lastUpdateEl.textContent = `最后更新: ${formatTime(now)}`;
            } catch (error) {
                console.error('请求失败:', error);
                followerCountEl.textContent = '请求失败';
                likeCountEl.textContent = '请求失败';
                lastUpdateEl.textContent = `错误: ${error.message}`;
            }
        }

        // 立即执行一次
        fetchUserCard();

        // 每3秒更新一次
        setInterval(fetchUserCard, UPDATE_INTERVAL);
    </script>
</body>
