<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(135deg, #7d5ba0 0%, #5a3d7a 50%, #3d2a5a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景渐变流动动画 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 背景粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle 20s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translate(100px, -100px) scale(1.5);
                opacity: 0.8;
            }
        }

        /* 顶部导航栏 */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            padding-left: 4rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            animation: slideInDown 0.8s ease-out;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 侧边栏按钮 */
        .sidebar-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 101;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-50%) scale(1.05);
        }

        .sidebar-toggle:active {
            transform: translateY(-50%) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        /* 汉堡菜单图标 */
        .hamburger {
            width: 24px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: 0.3s ease-in-out;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #fff;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: 0.25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 8px;
        }

        .hamburger span:nth-child(3) {
            top: 16px;
        }

        /* 打开状态下的汉堡菜单 */
        .sidebar-toggle.active .hamburger span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        .sidebar-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .sidebar-toggle.active .hamburger span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

        /* 左侧边栏 */
        .sidebar {
            position: fixed;
            top: 70px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 99;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            padding: 2rem 1.5rem;
        }

        .sidebar.open {
            left: 0;
        }

        /* 遮罩层 */
        .sidebar-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 侧边栏内容 */
        .sidebar-content {
            animation: fadeInLeft 0.5s ease-out 0.2s both;
        }

        .sidebar-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section:last-child {
            border-bottom: none;
        }

        .sidebar-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .sidebar-section p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeInLeft 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links li {
            animation: fadeInRight 0.8s ease-out both;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.4s; }
        .nav-links li:nth-child(2) { animation-delay: 0.5s; }
        .nav-links li:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* 主要内容区域 */
        main {
            flex: 1 0 auto;
            margin-top: 70px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out 0.5s both;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content-section {
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 0;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            transition: none;
            position: relative;
            overflow: visible;
        }
        
        #userStatsCard {
            flex: 0 0 50%;
            max-width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            background: transparent;
            padding: 0;
            width: 50%;
        }

        #userStatsCard::before {
            display: none;
        }

        #userStatsCard:hover {
            transform: none;
            box-shadow: none;
            border-color: transparent;
        }

        /* 用户统计信息样式 */
        #userStatsCard {
            flex: 0 0 auto;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 0;
            max-width: 100%;
            justify-content: center;
            height: 100%;
        }

        .stat-item {
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: transparent;
            border-radius: 0;
            border: none;
            transition: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-item:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .stat-label {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            line-height: 1.2;
        }
        
        .stat-value .digit-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            vertical-align: top;
            perspective: 1000px;
        }
        
        .stat-value .digit-old,
        .stat-value .digit-new {
            display: inline-block;
            backface-visibility: hidden;
        }
        
        .stat-value .digit-old {
            position: relative;
        }
        
        .stat-value .digit-new {
            position: absolute;
            left: 0;
        }
        
        .stat-value .digit-static {
            display: inline-block;
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        /* 网页嵌入模块 */
        /* 投稿和选择器容器 */
        .posts-picker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        /* 选择器组 */
        .pickers-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-shrink: 0;
        }

        /* 年份选择器 */
        .year-picker {
            position: relative;
            width: 100px;
            height: 60vh;
            max-height: 500px;
            background: transparent;
            padding: 0;
            z-index: 60;
            overflow: hidden;
        }

        .year-picker-container {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        /* 固定的选中指示器（选框） */
        .year-picker-selector {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .year-picker-list {
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 平滑滚动动画 */
        }

        .year-picker-item {
            padding: 0.8rem 0.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            user-select: none;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .year-picker-item.selected {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            transform: scale(1.15);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        /* 月份选择器 */
        .month-picker {
            position: relative;
            width: 100px;
            height: 60vh;
            max-height: 500px;
            background: transparent;
            padding: 0;
            z-index: 60;
            overflow: hidden;
        }

        .month-picker-container {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        /* 固定的选中指示器（选框） */
        .month-picker-selector {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .month-picker-list {
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 平滑滚动动画 */
        }

        .month-picker-item {
            padding: 0.8rem 0.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            user-select: none;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .month-picker-item.selected {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            transform: scale(1.15);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .month-picker-item:not(.selected) {
            opacity: 0.5;
        }

        /* 投稿展示区域 */
        .posts-display {
            width: 500px;
            height: 60vh;
            max-height: 500px;
            background: transparent;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out 0.7s both;
            flex-shrink: 1;
            min-width: 0;
            box-sizing: border-box;
        }

        .posts-display-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .posts-display-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .posts-display-date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .posts-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            opacity: 1;
            transition: opacity 0.3s ease;
            visibility: visible;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .post-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .post-item-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            padding: 0.8rem 1rem 0.4rem;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .post-item-content {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            padding: 0 1rem 1rem;
            margin: 0;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .posts-empty {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* 页脚 */
        footer {
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 2rem;
            margin-top: auto;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            width: 100%;
            overflow-x: visible;
            overflow-y: visible;
            clip-path: inset(-1000px 0 0 0);
            contain: layout;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: -250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1;
            pointer-events: none;
        }

        footer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: -250px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 1;
            pointer-events: none;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            z-index: 2;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .footer-links .separator {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 0.5rem;
        }

        .footer-copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .footer-image {
            position: absolute;
            top: -56px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 250px;
            width: auto;
            height: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .footer-image:hover {
            opacity: 1;
        }

        .footer-image-bottom {
            position: absolute;
            bottom: -200px;
            left: 47%;
            transform: translateX(-50%);
            max-width: 1200px;
            width: auto;
            height: auto;
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            z-index: 0;
            pointer-events: none;
            cursor: pointer;
            animation: slideUpFadeIn 1s ease-out 0s both;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .footer-image-bottom::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            z-index: 3;
            pointer-events: auto;
            cursor: pointer;
            opacity: 1;
        }

        .footer-image-bottom:hover::before {
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.3);
        }

        .footer-image-bottom:hover {
            transform: translateX(-50%) translateY(-30px);
        }

        .footer-hover-area {
            position: absolute;
            bottom: -220px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 600px;
            border: none;
            border-radius: 15px;
            background: transparent;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: none;
        }

        .footer-hover-area:hover {
            border: none;
            background: transparent;
            box-shadow: none;
        }

        .footer-hover-area:hover ~ .footer-image-bottom {
            transform: translateX(-50%) translateY(-100px);
        }

        @keyframes slideUpFadeIn {
            from {
                bottom: -400px;
                opacity: 0;
            }
            to {
                bottom: -200px;
                opacity: 0.9;
            }
        }

        /* 顶栏返回按钮 */
        .top-link {
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .top-link:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */

    <script>
        // 侧边栏控制 - 鼠标悬停展开
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        let hoverTimeout;

        function openSidebar() {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            sidebarToggle.classList.add('active');
            sidebarOverlay.classList.add('active');
        }

        function closeSidebar() {
            hoverTimeout = setTimeout(() => {
                sidebar.classList.remove('open');
                sidebarToggle.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            }, 200); // 200ms延迟，避免鼠标快速移动时闪烁
        }

        // 鼠标悬停在按钮上时打开
        sidebarToggle.addEventListener('mouseenter', openSidebar);
        sidebarToggle.addEventListener('mouseleave', closeSidebar);

        // 鼠标悬停在侧边栏上时保持打开
        sidebar.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            sidebarToggle.classList.add('active');
            sidebarOverlay.classList.add('active');
        });

        // 鼠标离开侧边栏时关闭
        sidebar.addEventListener('mouseleave', closeSidebar);

        // 鼠标离开遮罩层时关闭
        sidebarOverlay.addEventListener('mouseleave', closeSidebar);
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机延迟
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                // 随机大小
                const size = 1 + Math.random() * 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);

        // 年份选择器初始化 - 第一步：基础滚动
        function initYearPicker() {
            const container = document.getElementById('yearPickerContainer');
            const list = document.getElementById('yearPickerList');
            
            // 生成年份数组（2023到当前年份）
            const now = new Date();
            const currentYear = now.getFullYear();
            const startYear = 2023;
            const years = [];
            
            for (let year = startYear; year <= currentYear; year++) {
                years.push(year);
            }
            
            // 创建年份列表项
            years.forEach(year => {
                const li = document.createElement('li');
                li.className = 'year-picker-item';
                li.textContent = year;
                li.dataset.year = year;
                list.appendChild(li);
            });
            
            // 获取单个项目的高度
            let itemHeight = 0;
            function getItemHeight() {
                if (itemHeight === 0 && list.firstElementChild) {
                    const rect = list.firstElementChild.getBoundingClientRect();
                    itemHeight = rect.height || 50;
                }
                return itemHeight;
            }
            
            // 当前transform的translateY值
            let currentTranslateY = 0;
            // 上一次选中的年份索引，用于判断年份是否真的改变了
            let lastSelectedYearIndex = -1;
            
            // 计算哪个年份位于中心位置（选中的年份）
            function updateSelectedYear() {
                const height = getItemHeight();
                if (height === 0) return -1;
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 计算中心位置对应的年份索引
                // 当translateY = 0时，第一个年份的顶部在列表顶部（位置0）
                // 第一个年份的中心在 height/2 位置
                // 容器中心位置在列表中的位置 = centerY - currentTranslateY
                // 年份索引 = (容器中心位置 - 年份中心偏移) / 高度
                const centerPositionInList = centerY - currentTranslateY;
                const index = Math.round((centerPositionInList - height / 2) / height);
                
                // 确保索引在有效范围内
                const validIndex = Math.max(0, Math.min(index, years.length - 1));
                
                // 更新所有项的选中状态和透明度
                const items = list.querySelectorAll('.year-picker-item');
                const maxDistance = containerHeight / 2; // 最大距离（从中心到边缘）
                
                items.forEach((item, i) => {
                    // 计算项目中心到容器中心的距离
                    const itemTop = i * height + height / 2; // 项目中心在列表中的位置
                    const itemCenterInContainer = itemTop + currentTranslateY; // 项目中心在容器中的位置
                    const distance = Math.abs(itemCenterInContainer - centerY); // 距离中心的距离
                    
                    // 根据距离计算透明度（距离越远，透明度越低）
                    // 使用平滑的衰减函数
                    const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5); // 1.5倍衰减，让渐隐更明显
                    
                    item.style.opacity = opacity;
                    
                    if (i === validIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                return validIndex;
            }
            
            // 计算translateY的移动范围
            function getTranslateYRange() {
                const height = getItemHeight();
                if (height === 0) return { min: 0, max: 0 };
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 最小translateY：当第一个年份（索引0）在中心时
                // centerY - currentTranslateY = height/2
                // currentTranslateY = centerY - height/2
                const minTranslateY = centerY - height / 2;
                
                // 最大translateY：当最后一个年份（索引years.length-1）在中心时
                // centerY - currentTranslateY = (years.length - 1) * height + height/2
                // currentTranslateY = centerY - (years.length - 1) * height - height/2
                const maxTranslateY = centerY - (years.length - 1) * height - height / 2;
                
                return { min: minTranslateY, max: maxTranslateY };
            }
            
            // 根据选中的年份索引调整位置，确保选中的年份在中心
            function adjustPositionForSelectedIndex(targetIndex) {
                const height = getItemHeight();
                if (height === 0) return;
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 计算让目标索引的年份在中心所需的translateY值
                // 目标年份的中心位置 = targetIndex * height + height/2
                // 要让它在容器中心，需要 translateY = centerY - (targetIndex * height + height/2)
                const targetTranslateY = centerY - (targetIndex * height + height / 2);
                
                // 限制在有效范围内
                const range = getTranslateYRange();
                currentTranslateY = Math.max(range.max, Math.min(range.min, targetTranslateY));
                
                list.style.transform = `translateY(${currentTranslateY}px)`;
                
                // 更新选中状态和透明度
                const items = list.querySelectorAll('.year-picker-item');
                const maxDistance = containerHeight / 2;
                
                items.forEach((item, i) => {
                    // 计算项目中心到容器中心的距离
                    const itemTop = i * height + height / 2;
                    const itemCenterInContainer = itemTop + currentTranslateY;
                    const distance = Math.abs(itemCenterInContainer - centerY);
                    
                    // 根据距离计算透明度
                    const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5);
                    item.style.opacity = opacity;
                    
                    if (i === targetIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }
            
            // 初始化：让第一个年份在中心位置
            function initializePosition() {
                const height = getItemHeight();
                if (height === 0) {
                    requestAnimationFrame(initializePosition);
                    return;
                }
                
                // 默认选择当前年份（最后一个年份）
                const targetIndex = years.length - 1;
                
                // 调整位置到当前年份
                adjustPositionForSelectedIndex(targetIndex);
                lastSelectedYearIndex = targetIndex;
            }
            
            // 窗口大小改变时重新调整位置
            let resizeTimeout = null;
            function handleResize() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // 重置itemHeight，需要重新计算
                    itemHeight = 0;
                    
                    // 使用之前保存的选中索引，重新计算位置
                    const currentIndex = lastSelectedYearIndex >= 0 ? lastSelectedYearIndex : 0;
                    
                    // 根据当前选中的索引重新调整位置
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            adjustPositionForSelectedIndex(currentIndex);
                            // 确保更新选中状态和透明度
                            updateSelectedYear();
                        });
                    });
                }, 100); // 防抖，避免频繁触发
            }
            
            window.addEventListener('resize', handleResize);
            
            // 等待DOM渲染完成后获取项目高度并初始化位置
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    initializePosition();
                    // 初始化时更新月份选择器
                    setTimeout(() => {
                        if (typeof window.updateMonthPicker === 'function') {
                            const selectedIndex = updateSelectedYear();
                            const selectedYear = years[selectedIndex];
                            window.updateMonthPicker(selectedYear);
                            
                            // 初始化投稿展示区域
                            if (typeof window.updatePostsDisplay === 'function') {
                                // 等待月份选择器初始化完成
                                setTimeout(() => {
                                    const monthPickerList = document.getElementById('monthPickerList');
                                    const selectedMonthItem = monthPickerList ? monthPickerList.querySelector('.month-picker-item.selected') : null;
                                    let selectedMonth = null;
                                    if (selectedMonthItem) {
                                        const monthText = selectedMonthItem.textContent;
                                        selectedMonth = parseInt(monthText.replace('月', ''));
                                    }
                                    window.updatePostsDisplay(selectedYear, selectedMonth);
                                }, 300);
                            }
                        }
                    }, 100);
                });
            });
            
            // 第一步：基础移动 - 每次滚轮滚动，列表通过transform向下移动一个单位距离
            container.addEventListener('wheel', (e) => {
                e.preventDefault(); // 阻止默认滚动行为
                
                const height = getItemHeight();
                if (height === 0) return; // 如果高度还没计算好，不执行
                
                // 获取移动范围
                const range = getTranslateYRange();
                
                // 判断滚动方向：向下滚动（deltaY > 0）时，列表向上移动（translateY减少）
                const direction = e.deltaY > 0 ? -1 : 1;
                
                // 计算新的translateY值：当前值 + 一个项目的高度
                let newTranslateY = currentTranslateY + (direction * height);
                
                // 限制在有效范围内
                // 注意：由于maxTranslateY < minTranslateY（因为向下移动时translateY增加）
                // 所以需要确保 newTranslateY 在 [maxTranslateY, minTranslateY] 范围内
                newTranslateY = Math.max(range.max, Math.min(range.min, newTranslateY));
                
                // 更新translateY值
                currentTranslateY = newTranslateY;
                
                // 使用transform移动列表（CSS transition会自动应用动画）
                list.style.transform = `translateY(${currentTranslateY}px)`;
                
                // 立即更新选中状态和透明度（实时响应，不等待动画）
                const selectedIndex = updateSelectedYear();
                const selectedYear = years[selectedIndex];
                
                // 只有当年份索引真正改变时才更新月份选择器（避免边界时的闪烁）
                if (selectedIndex !== lastSelectedYearIndex && typeof window.updateMonthPicker === 'function') {
                    window.updateMonthPicker(selectedYear);
                    lastSelectedYearIndex = selectedIndex;
                }
                
                // 更新投稿展示区域
                if (typeof window.updatePostsDisplay === 'function') {
                    // 获取当前选中的月份
                    const monthPickerList = document.getElementById('monthPickerList');
                    const selectedMonthItem = monthPickerList ? monthPickerList.querySelector('.month-picker-item.selected') : null;
                    let selectedMonth = null;
                    if (selectedMonthItem) {
                        const monthText = selectedMonthItem.textContent;
                        selectedMonth = parseInt(monthText.replace('月', ''));
                    }
                    window.updatePostsDisplay(selectedYear, selectedMonth);
                }
                
                // 在动画过程中持续更新选中状态和透明度（使用requestAnimationFrame）
                let animationFrameId = null;
                const startTime = performance.now();
                const duration = 300; // 动画持续时间
                
                function updateDuringAnimation(currentTime) {
                    const elapsed = currentTime - startTime;
                    
                    if (elapsed < duration) {
                        // 在动画过程中实时更新选中状态和透明度
                        const currentIndex = updateSelectedYear();
                        const currentYear = years[currentIndex];
                        
                        // 实时更新投稿展示
                        if (typeof window.updatePostsDisplay === 'function') {
                            const monthPickerList = document.getElementById('monthPickerList');
                            const selectedMonthItem = monthPickerList ? monthPickerList.querySelector('.month-picker-item.selected') : null;
                            let selectedMonth = null;
                            if (selectedMonthItem) {
                                const monthText = selectedMonthItem.textContent;
                                selectedMonth = parseInt(monthText.replace('月', ''));
                            }
                            window.updatePostsDisplay(currentYear, selectedMonth);
                        }
                        
                        animationFrameId = requestAnimationFrame(updateDuringAnimation);
                    } else {
                        // 动画完成后精确对齐
                        const finalIndex = updateSelectedYear();
                        adjustPositionForSelectedIndex(finalIndex);
                    }
                }
                
                // 清除之前的动画帧
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                animationFrameId = requestAnimationFrame(updateDuringAnimation);
            }, { passive: false });
        }
        
        // 页面加载完成后初始化年份选择器
        window.addEventListener('load', initYearPicker);

        // 月份选择器初始化
        function initMonthPicker() {
            const container = document.getElementById('monthPickerContainer');
            const list = document.getElementById('monthPickerList');
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // 月份从1开始
            const startYear = 2023;
            const startMonth = 4; // 2023年从4月开始
            
            // 月份名称
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', 
                             '7月', '8月', '9月', '10月', '11月', '12月'];
            
            // 当前选中的年份（默认选择当前年份）
            let selectedYear = currentYear;
            
            // 根据选中的年份生成月份数组
            function generateMonths(year) {
                const months = [];
                let minMonth = 1;
                let maxMonth = 12;
                
                // 2023年从4月开始
                if (year === startYear) {
                    minMonth = startMonth;
                }
                
                // 当前年份到当前月份
                if (year === currentYear) {
                    maxMonth = currentMonth;
                }
                
                for (let month = minMonth; month <= maxMonth; month++) {
                    months.push({
                        value: month,
                        label: monthNames[month - 1]
                    });
                }
                
                return months;
            }
            
            // 当前月份列表
            let months = generateMonths(selectedYear);
            
            // 创建月份列表项
            function createMonthList() {
                // 临时隐藏列表，避免闪烁
                list.style.opacity = '0';
                
                list.innerHTML = ''; // 清空现有列表
                months.forEach(month => {
                    const li = document.createElement('li');
                    li.className = 'month-picker-item';
                    li.textContent = month.label;
                    li.dataset.month = month.value;
                    // 初始设置透明度为0，避免闪烁
                    li.style.opacity = '0';
                    list.appendChild(li);
                });
            }
            
            // 初始化月份列表
            createMonthList();
            
            // 获取单个项目的高度
            let itemHeight = 0;
            function getItemHeight() {
                if (itemHeight === 0 && list.firstElementChild) {
                    const rect = list.firstElementChild.getBoundingClientRect();
                    itemHeight = rect.height || 50;
                }
                return itemHeight;
            }
            
            // 当前transform的translateY值
            let currentTranslateY = 0;
            // 上一次选中的月份索引，用于窗口大小改变时保持选中不变
            let lastSelectedMonthIndex = -1;
            
            // 计算哪个月份位于中心位置（选中的月份）
            function updateSelectedMonth() {
                const height = getItemHeight();
                if (height === 0) return -1;
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                const centerPositionInList = centerY - currentTranslateY;
                const index = Math.round((centerPositionInList - height / 2) / height);
                
                const validIndex = Math.max(0, Math.min(index, months.length - 1));
                
                // 更新所有项的选中状态和透明度
                const items = list.querySelectorAll('.month-picker-item');
                const maxDistance = containerHeight / 2; // 最大距离（从中心到边缘）
                
                items.forEach((item, i) => {
                    // 计算项目中心到容器中心的距离
                    const itemTop = i * height + height / 2; // 项目中心在列表中的位置
                    const itemCenterInContainer = itemTop + currentTranslateY; // 项目中心在容器中的位置
                    const distance = Math.abs(itemCenterInContainer - centerY); // 距离中心的距离
                    
                    // 根据距离计算透明度（距离越远，透明度越低）
                    // 使用平滑的衰减函数
                    const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5); // 1.5倍衰减，让渐隐更明显
                    
                    item.style.opacity = opacity;
                    
                    if (i === validIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                return validIndex;
            }
            
            // 计算translateY的移动范围
            function getTranslateYRange() {
                const height = getItemHeight();
                if (height === 0) return { min: 0, max: 0 };
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                const minTranslateY = centerY - height / 2;
                const maxTranslateY = centerY - (months.length - 1) * height - height / 2;
                
                return { min: minTranslateY, max: maxTranslateY };
            }
            
            // 根据选中的月份索引调整位置，确保选中的月份在中心
            function adjustPositionForSelectedIndex(targetIndex) {
                const height = getItemHeight();
                if (height === 0) return;
                
                const containerHeight = container.clientHeight;
                const centerY = containerHeight / 2;
                
                // 计算让目标索引的月份在中心所需的translateY值
                const targetTranslateY = centerY - (targetIndex * height + height / 2);
                
                // 限制在有效范围内
                const range = getTranslateYRange();
                currentTranslateY = Math.max(range.max, Math.min(range.min, targetTranslateY));
                
                list.style.transform = `translateY(${currentTranslateY}px)`;
                
                // 更新选中状态和透明度（同步更新，避免闪烁）
                const items = list.querySelectorAll('.month-picker-item');
                const maxDistance = containerHeight / 2;
                
                // 使用DocumentFragment批量更新，减少重排
                items.forEach((item, i) => {
                    // 计算项目中心到容器中心的距离
                    const itemTop = i * height + height / 2;
                    const itemCenterInContainer = itemTop + currentTranslateY;
                    const distance = Math.abs(itemCenterInContainer - centerY);
                    
                    // 根据距离计算透明度
                    const opacity = Math.max(0, 1 - (distance / maxDistance) * 1.5);
                    // 使用requestAnimationFrame确保同步更新
                    item.style.opacity = opacity;
                    
                    if (i === targetIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
                
                // 更新保存的索引
                lastSelectedMonthIndex = targetIndex;
            }
            
            // 初始化位置
            function initializePosition() {
                const height = getItemHeight();
                if (height === 0) {
                    requestAnimationFrame(initializePosition);
                    return;
                }
                
                // 默认选择当前月份（最后一个月份）
                const targetIndex = months.length - 1;
                
                // 调整位置到当前月份
                adjustPositionForSelectedIndex(targetIndex);
                lastSelectedMonthIndex = targetIndex;
                
                // 确保列表可见
                list.style.opacity = '1';
            }
            
            // 窗口大小改变时重新调整位置
            let resizeTimeout = null;
            function handleResize() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // 重置itemHeight，需要重新计算
                    itemHeight = 0;
                    
                    // 使用之前保存的选中索引，不要重新计算（避免改变选中的月份）
                    const currentIndex = lastSelectedMonthIndex >= 0 ? lastSelectedMonthIndex : 0;
                    
                    // 根据当前选中的索引重新调整位置
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            adjustPositionForSelectedIndex(currentIndex);
                        });
                    });
                }, 100); // 防抖，避免频繁触发
            }
            
            window.addEventListener('resize', handleResize);
            
            // 等待DOM渲染完成后初始化
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    initializePosition();
                });
            });
            
            // 滚轮事件
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                const height = getItemHeight();
                if (height === 0) return;
                
                const range = getTranslateYRange();
                const direction = e.deltaY > 0 ? -1 : 1;
                
                let newTranslateY = currentTranslateY + (direction * height);
                newTranslateY = Math.max(range.max, Math.min(range.min, newTranslateY));
                
                currentTranslateY = newTranslateY;
                // 使用transform移动列表（CSS transition会自动应用动画）
                list.style.transform = `translateY(${currentTranslateY}px)`;
                
                // 立即更新选中状态和透明度（实时响应，不等待动画）
                const selectedIndex = updateSelectedMonth();
                lastSelectedMonthIndex = selectedIndex;
                
                // 更新投稿展示区域
                if (typeof window.updatePostsDisplay === 'function') {
                    // 获取当前选中的年份
                    const yearPickerList = document.getElementById('yearPickerList');
                    const selectedYearItem = yearPickerList ? yearPickerList.querySelector('.year-picker-item.selected') : null;
                    let selectedYear = null;
                    if (selectedYearItem) {
                        selectedYear = parseInt(selectedYearItem.textContent);
                    }
                    
                    // 获取当前选中的月份
                    const selectedMonth = months[selectedIndex] ? months[selectedIndex].value : null;
                    window.updatePostsDisplay(selectedYear, selectedMonth);
                }
                
                // 在动画过程中持续更新选中状态和透明度（使用requestAnimationFrame）
                let animationFrameId = null;
                const startTime = performance.now();
                const duration = 300; // 动画持续时间
                
                function updateDuringAnimation(currentTime) {
                    const elapsed = currentTime - startTime;
                    
                    if (elapsed < duration) {
                        // 在动画过程中实时更新选中状态和透明度
                        const currentIndex = updateSelectedMonth();
                        const currentMonth = months[currentIndex] ? months[currentIndex].value : null;
                        
                        // 实时更新投稿展示
                        if (typeof window.updatePostsDisplay === 'function') {
                            const yearPickerList = document.getElementById('yearPickerList');
                            const selectedYearItem = yearPickerList ? yearPickerList.querySelector('.year-picker-item.selected') : null;
                            let selectedYear = null;
                            if (selectedYearItem) {
                                selectedYear = parseInt(selectedYearItem.textContent);
                            }
                            window.updatePostsDisplay(selectedYear, currentMonth);
                        }
                        
                        animationFrameId = requestAnimationFrame(updateDuringAnimation);
                    } else {
                        // 动画完成后精确对齐
                        const finalIndex = updateSelectedMonth();
                        adjustPositionForSelectedIndex(finalIndex);
                    }
                }
                
                // 清除之前的动画帧
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                animationFrameId = requestAnimationFrame(updateDuringAnimation);
            }, { passive: false });
            
            // 监听年份变化，更新月份列表
            function updateMonthsForYear(year) {
                // 保存当前选中的月份值（如果存在）
                let targetMonthValue = null;
                if (lastSelectedMonthIndex >= 0 && lastSelectedMonthIndex < months.length) {
                    targetMonthValue = months[lastSelectedMonthIndex].value;
                }
                
                selectedYear = year;
                months = generateMonths(selectedYear);
                createMonthList();
                
                // 在新月份列表中查找目标月份值
                let targetIndex = 0; // 默认选择第一个月份
                if (targetMonthValue !== null) {
                    // 查找是否有相同的月份值
                    const foundIndex = months.findIndex(m => m.value === targetMonthValue);
                    if (foundIndex !== -1) {
                        // 找到了相同的月份，选中它
                        targetIndex = foundIndex;
                    } else {
                        // 没找到相同的月份，选择最接近的月份
                        // 优先选择小于目标月份的最近月份，如果没有则选择大于目标月份的最小月份
                        let closestIndex = 0;
                        let minDiff = Infinity;
                        
                        months.forEach((month, index) => {
                            const diff = Math.abs(month.value - targetMonthValue);
                            if (diff < minDiff) {
                                minDiff = diff;
                                closestIndex = index;
                            }
                        });
                        
                        targetIndex = closestIndex;
                    }
                }
                
                // 重新初始化位置
                itemHeight = 0; // 重置高度，需要重新计算
                lastSelectedMonthIndex = targetIndex; // 设置目标索引
                
                // 临时禁用动画，切换年份时立即定位
                const originalTransition = list.style.transition;
                list.style.transition = 'none';
                
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // 调整位置到目标月份（无动画）
                        adjustPositionForSelectedIndex(targetIndex);
                        
                        // 恢复动画并显示列表（使用requestAnimationFrame确保透明度更新完成）
                        requestAnimationFrame(() => {
                            list.style.transition = originalTransition || '';
                            list.style.opacity = '1';
                            
                            // 更新投稿展示区域
                            if (typeof window.updatePostsDisplay === 'function') {
                                const selectedMonth = months[targetIndex] ? months[targetIndex].value : null;
                                window.updatePostsDisplay(selectedYear, selectedMonth);
                            }
                        });
                    });
                });
            }
            
            // 暴露更新函数，供年份选择器调用
            window.updateMonthPicker = updateMonthsForYear;
        }

        // 格式化数字（添加千分位分隔符）
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 数字动画函数：3D转轮效果（只有数值增长时才动画）
        function animateNumber(element, newValue, oldValue, duration = 600) {
            if (oldValue === null || oldValue === undefined) {
                // 首次加载，直接显示
                element.textContent = formatNumber(newValue);
                return;
            }

            if (newValue === oldValue) {
                return; // 值没有变化，不需要动画
            }

            // 只有数值增长时才执行动画，否则不更新
            if (newValue <= oldValue) {
                return; // 数值没有增长，不更新也不动画
            }

            // 先判断整体数值的变化方向（所有数字位都按照这个方向旋转）
            const isOverallIncreasing = newValue > oldValue;

            const oldText = formatNumber(oldValue);
            const newText = formatNumber(newValue);
            const startTime = performance.now();

            // 清空元素
            element.innerHTML = '';

            // 存储需要动画的元素
            const digitElements = [];

            // 比较格式化后的字符串，逐字符处理
            const maxLength = Math.max(oldText.length, newText.length);
            
            for (let i = 0; i < maxLength; i++) {
                const oldChar = i < oldText.length ? oldText[i] : '';
                const newChar = i < newText.length ? newText[i] : '';
                
                // 判断是否是数字且发生了变化
                const isDigit = /\d/.test(oldChar) && /\d/.test(newChar);
                const isChanged = oldChar !== newChar && isDigit;
                
                if (isChanged) {
                    // 变化的数字：创建动画结构
                    // 所有数字位都按照整体数值的变化方向旋转
                    const wrapper = document.createElement('span');
                    wrapper.className = 'digit-wrapper';
                    
                    const oldDigitEl = document.createElement('span');
                    oldDigitEl.className = 'digit-old';
                    oldDigitEl.textContent = oldChar;
                    oldDigitEl.style.transform = 'rotateX(0deg)';
                    oldDigitEl.style.transformOrigin = isOverallIncreasing ? 'top' : 'bottom';
                    
                    const newDigitEl = document.createElement('span');
                    newDigitEl.className = 'digit-new';
                    newDigitEl.textContent = newChar;
                    // 根据整体方向设置初始旋转角度和transform-origin
                    if (isOverallIncreasing) {
                        // 整体增加：新数字从下方（90deg）旋转到0deg，以底部为基准
                        newDigitEl.style.transform = 'rotateX(90deg)';
                        newDigitEl.style.transformOrigin = 'bottom';
                        newDigitEl.style.top = 'auto';
                        newDigitEl.style.bottom = '0';
                    } else {
                        // 整体减少：新数字从上方（-90deg）旋转到0deg，以顶部为基准
                        newDigitEl.style.transform = 'rotateX(-90deg)';
                        newDigitEl.style.transformOrigin = 'top';
                        newDigitEl.style.top = '0';
                        newDigitEl.style.bottom = 'auto';
                    }
                    
                    wrapper.appendChild(oldDigitEl);
                    wrapper.appendChild(newDigitEl);
                    element.appendChild(wrapper);
                    
                    digitElements.push({ 
                        oldDigit: oldDigitEl, 
                        newDigit: newDigitEl,
                        isIncreasing: isOverallIncreasing
                    });
                } else {
                    // 相同的字符（包括分隔符和未变化的数字）：直接显示
                    const char = newChar || oldChar;
                    if (char) {
                        const staticChar = document.createElement('span');
                        staticChar.className = 'digit-static';
                        staticChar.textContent = char;
                        element.appendChild(staticChar);
                    }
                }
            }

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数（ease-in-out），让动画更平滑
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                // 更新所有变化的数字位
                digitElements.forEach(item => {
                    if (item.isIncreasing) {
                        // 数值增加：向上旋转
                        // 旧数字：从0度旋转到-90度（向上翻转消失），以顶部为基准
                        const oldRotate = -90 * easeProgress;
                        item.oldDigit.style.transform = `rotateX(${oldRotate}deg)`;
                        item.oldDigit.style.opacity = 1 - easeProgress;
                        
                        // 新数字：从90度旋转到0度（从下方翻转出现），以底部为基准
                        const newRotate = 90 * (1 - easeProgress);
                        item.newDigit.style.transform = `rotateX(${newRotate}deg)`;
                        item.newDigit.style.opacity = easeProgress;
                    } else {
                        // 数值减少：向下旋转
                        // 旧数字：从0度旋转到90度（向下翻转消失），以底部为基准
                        const oldRotate = 90 * easeProgress;
                        item.oldDigit.style.transform = `rotateX(${oldRotate}deg)`;
                        item.oldDigit.style.opacity = 1 - easeProgress;
                        
                        // 新数字：从-90度旋转到0度（从上方翻转出现），以顶部为基准
                        const newRotate = -90 * (1 - easeProgress);
                        item.newDigit.style.transform = `rotateX(${newRotate}deg)`;
                        item.newDigit.style.opacity = easeProgress;
                    }
                });

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    // 动画完成，清理并显示最终值
                    element.textContent = newText;
                }
            }

            requestAnimationFrame(update);
        }

        setInterval(fetchUserCard, UPDATE_INTERVAL);

        // footer-png2 悬停弹跳效果（使用 transform）
        const hoverArea = document.querySelector('.footer-hover-area');
        const footerImageBottom = document.querySelector('.footer-image-bottom');

        if (hoverArea && footerImageBottom) {
            let bounceTimeout = null;

            hoverArea.addEventListener('mouseenter', function() {
                // 清除之前的定时器
                if (bounceTimeout) clearTimeout(bounceTimeout);
                
                // 先移动到 -100px
                footerImageBottom.style.transform = 'translateX(-50%) translateY(-100px)';
                
                // 延迟后回弹到 -90px
                bounceTimeout = setTimeout(() => {
                    footerImageBottom.style.transform = 'translateX(-50%) translateY(-90px)';
                }, 300);
            });

            hoverArea.addEventListener('mouseleave', function() {
                if (bounceTimeout) clearTimeout(bounceTimeout);
                footerImageBottom.style.transform = 'translateX(-50%) translateY(0)';
            });
        }
    </script>
</body>
</html>
